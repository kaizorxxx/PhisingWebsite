            padding: 0;

            background: #fdfdf1;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {

            color: #fdfdf1;
            padding: 30px;
            border-radius: 15px;

            margin-bottom: 30px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .subtitle {
            opacity: 0.8;
            font-size: 0.9em;
        }

        .month-filter {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,49,30,0.1);
        }

        .month-filter h3 {
            color: #00311e;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .month-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .month-btn {
            background: #fdfdf1;
            color: #00311e;
            border: 2px solid #00311e;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .month-btn:hover {
            background: #00311e;
            color: #fdfdf1;
            transform: translateY(-2px);
        }

        .month-btn.active {
            background: #00311e;
            color: #fdfdf1;
        }

        .course-section {
            margin-bottom: 40px;
        }

        .section-header {
            background: #00311e;
            color: #fdfdf1;
            padding: 15px 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 1.4em;
        }

        .section-count {
            background: #fdfdf1;
            color: #00311e;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .course-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,49,30,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,49,30,0.2);
            border-color: #00311e;
        }

        .course-thumbnail {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #00311e 0%, #005a36 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fdfdf1;
            font-size: 3em;
            position: relative;
        }

        .duration-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(253, 253, 241, 0.95);
            color: #00311e;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.4em;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .course-content {
            padding: 20px;
        }

        .course-title {
            font-size: 1.3em;
            color: #00311e;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .course-description {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .course-meta {
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-size: 0.85em;
            color: #999;
        }

        .course-info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .upload-time {
            color: #666;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .level-badge {
            background: #00311e;
            color: #fdfdf1;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,49,30,0.9);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            width: 100%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #00311e;
            color: #fdfdf1;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            z-index: 10;
            font-weight: bold;
        }

        .close-btn:hover {
            background: #005a36;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        .video-info {
            padding: 25px;
        }

        .video-title {
            font-size: 1.8em;
            color: #00311e;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .video-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .comments-section {

            border-top: 2px solid #f0f0f0;
            margin-top: 20px;
        }

        .comments-title {
            font-size: 1.3em;
            color: #00311e;
            margin: 20px 0 15px;
        }

        .comment-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .comment-input {

            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95em;
            font-family: inherit;
            resize: vertical;
            min-height: 80px;
        }

        .comment-input:focus {
            outline: none;
            border-color: #00311e;
        }

        .name-input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95em;
        }

        .name-input:focus {
            outline: none;
            border-color: #00311e;
        }

        .submit-btn {

            color: #fdfdf1;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background 0.3s;
            align-self: flex-start;
        }

        .submit-btn:hover {

        .comment-list {

            gap: 15px;
        }

        .comment-item {

            padding: 15px;
            border-radius: 10px;

        .comment-author {

        .comment-time {

        .comment-text {

        }

        .no-comments {

            font-size: 1em;
            font-weight: 600;

        .admin-tab.active {
            color: #00311e;

        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #00311e;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input,

            }
        ];

        let comments = {};
        let selectedMonth = 'all';
        let isAdminLoggedIn = false;
        const ADMIN_PASSWORD = 'zax441'; // GANTI password ini dengan password Anda

        // Load comments from Firebase
        function loadComments() {
            const commentsRef = database.ref('comments');
            
            commentsRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    comments = data;
                    // Update comments if modal is open
                    if (window.currentCourseId) {
                        renderComments(window.currentCourseId);
                    }
                }
            });
        }

        // Save comment to Firebase
        function saveComment(courseId, comment) {
            const commentsRef = database.ref('comments/' + courseId);
            commentsRef.push(comment);
        }

        // Get unique months
        function getUniqueMonths() {
            const months = [...new Set(courses.map(c => c.month))];
            return months.sort((a, b) => new Date(b) - new Date(a));
        }

        // Render month buttons
        function renderMonthButtons() {
            const months = getUniqueMonths();
            const container = document.getElementById('monthButtons');
            
            container.innerHTML = `
                <button class="month-btn ${selectedMonth === 'all' ? 'active' : ''}" onclick="filterByMonth('all')">
                    üìö Semua Materi
                </button>
                ${months.map(month => `
                    <button class="month-btn ${selectedMonth === month ? 'active' : ''}" onclick="filterByMonth('${month}')">
                        ${month}
                    </button>
                `).join('')}
            `;
        }

        // Filter courses by month
        function filterByMonth(month) {
            selectedMonth = month;
            renderMonthButtons();
            renderCourses();
        }

        // Group courses by month
        function groupCoursesByMonth() {
            const filtered = selectedMonth === 'all' 
                ? courses 
                : courses.filter(c => c.month === selectedMonth);
            
            const grouped = {};
            filtered.forEach(course => {
                if (!grouped[course.month]) {
                    grouped[course.month] = [];
                }
                grouped[course.month].push(course);
            });
            
            return grouped;
        }

        // Render courses
        function renderCourses() {
            const container = document.getElementById('courseContainer');
            const grouped = groupCoursesByMonth();
            const months = Object.keys(grouped).sort((a, b) => new Date(b) - new Date(a));

            container.innerHTML = months.map(month => `
                <div class="course-section">
                    <div class="section-header">
                        <div class="section-title">üìÖ ${month}</div>
                        <div class="section-count">${grouped[month].length} Materi</div>
                    </div>
                    <div class="course-grid">
                        ${grouped[month].map(course => `
                            <div class="course-card" onclick="openVideo(${course.id})">
                                <div class="course-thumbnail">
                                    <div class="duration-badge">‚è±Ô∏è ${course.duration}</div>
                                    ${course.icon}
                                </div>
                                <div class="course-content">
                                    <h3 class="course-title">${course.title}</h3>
                                    <p class="course-description">${course.description}</p>
                                    <div class="course-meta">
                                        <div class="upload-time">üïí Diupload: ${course.uploadTime}</div>
                                        <div class="course-info-row">
                                            <span>üìö ${course.level}</span>
                                            <span class="level-badge">${course.level}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function openVideo(courseId) {
            const course = courses.find(c => c.id === courseId);
            if (!course) return;

            const modal = document.getElementById('videoModal');
            const videoContainer = document.getElementById('videoContainer');
            
            videoContainer.innerHTML = `<iframe src="${course.videoUrl}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
            
            document.getElementById('modalTitle').textContent = course.title;
            document.getElementById('modalDescription').textContent = course.description + ' | Durasi: ' + course.duration + ' | Diupload: ' + course.uploadTime + ' | ' + course.month;
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            window.currentCourseId = courseId;
            renderComments(courseId);
        }

        function closeModal() {
            const modal = document.getElementById('videoModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
            document.getElementById('videoContainer').innerHTML = '';
            document.getElementById('commentInput').value = '';
        }

        function addComment() {
            const name = document.getElementById('nameInput').value.trim();
            const text = document.getElementById('commentInput').value.trim();
            
            if (!name) {
                alert('Silakan masukkan nama Anda');
                return;
            }
            
            if (!text) {
                alert('Silakan tulis komentar Anda');
                return;
            }

            const courseId = window.currentCourseId;
            
            const newComment = {
                author: name,
                text: text,
                time: new Date().toLocaleString('id-ID'),
                timestamp: Date.now()
            };

            // Save to Firebase
            saveComment(courseId, newComment);

            document.getElementById('commentInput').value = '';
            
            // Show success message
            alert('‚úÖ Komentar berhasil ditambahkan dan tersimpan!');
        }

        function renderComments(courseId) {
            const commentList = document.getElementById('commentList');
            const courseComments = comments[courseId];

            if (!courseComments || Object.keys(courseComments).length === 0) {
                commentList.innerHTML = '<div class="no-comments">Belum ada komentar. Jadilah yang pertama berkomentar!</div>';
                return;
            }

            // Convert object to array and sort by timestamp
            const commentsArray = Object.values(courseComments).sort((a, b) => b.timestamp - a.timestamp);

            commentList.innerHTML = commentsArray.map(comment => `
                <div class="comment-item">
                    <div class="comment-author">${comment.author}</div>
                    <div class="comment-time">${comment.time}</div>
                    <div class="comment-text">${comment.text}</div>
                </div>
            `).join('');
        }

        // Initialize
        loadComments();
        renderMonthButtons();
        renderCourses();

        // Close modal when clicking outside
        document.getElementById('videoModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // ===== ADMIN PANEL FUNCTIONS =====
        
        function toggleAdminPanel() {
            const panel = document.getElementById('adminPanel');
            panel.classList.toggle('active');
            document.body.style.overflow = panel.classList.contains('active') ? 'hidden' : 'auto';
        }

        function loginAdmin() {
            const password = document.getElementById('adminPassword').value;
            if (password === ADMIN_PASSWORD) {
                isAdminLoggedIn = true;
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';
                renderAdminCourseList();
                renderAdminComments();
                alert('‚úÖ Login berhasil!');
            } else {
                alert('‚ùå Password salah!');
            }
        }

        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.admin-tab').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            // Refresh data
            if (tabName === 'manageCourses') {
                renderAdminCourseList();
            } else if (tabName === 'manageComments') {
                renderAdminComments();
            }
        }

        function addNewCourse() {
            const title = document.getElementById('newTitle').value.trim();
            const description = document.getElementById('newDescription').value.trim();
            const videoUrl = document.getElementById('newVideoUrl').value.trim();
            const duration = document.getElementById('newDuration').value.trim();
            const level = document.getElementById('newLevel').value;
            const icon = document.getElementById('newIcon').value.trim();
            const month = document.getElementById('newMonth').value.trim();

            if (!title || !description || !videoUrl || !duration || !month) {
                alert('‚ùå Harap isi semua field!');
                return;
            }

            const newId = courses.length > 0 ? Math.max(...courses.map(c => c.id)) + 1 : 1;
            const now = new Date();
            const uploadTime = now.toLocaleString('id-ID', { 
                day: 'numeric', 
                month: 'short', 
                year: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit' 
            });

            const newCourse = {
                id: newId,
                title: title,
                description: description,
                videoUrl: videoUrl,
                duration: duration,
                level: level,
                icon: icon || 'üé¨',
                month: month,
                uploadTime: uploadTime
            };

            // Save to Firebase
            const coursesRef = database.ref('courses/' + newId);
            coursesRef.set(newCourse).then(() => {
                courses.push(newCourse);
                renderCourses();
                renderMonthButtons();
                
                // Clear form
                document.getElementById('newTitle').value = '';
                document.getElementById('newDescription').value = '';
                document.getElementById('newVideoUrl').value = '';
                document.getElementById('newDuration').value = '';
                document.getElementById('newIcon').value = '';
                document.getElementById('newMonth').value = '';

                alert('‚úÖ Materi berhasil ditambahkan!');
            });
        }

        function deleteCourse(courseId) {
            if (!confirm('‚ö†Ô∏è Yakin ingin menghapus materi ini?')) {
                return;
            }

            // Delete from Firebase
            const courseRef = database.ref('courses/' + courseId);
            courseRef.remove().then(() => {
                const index = courses.findIndex(c => c.id === courseId);
                if (index > -1) {
                    courses.splice(index, 1);
                }
                renderCourses();
                renderMonthButtons();
                renderAdminCourseList();
                alert('‚úÖ Materi berhasil dihapus!');
            });
        }

        function renderAdminCourseList() {
            const container = document.getElementById('adminCourseList');
            
            if (courses.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999;">Belum ada materi</p>';
                return;
            }

            container.innerHTML = courses.map(course => `
                <div class="course-item">
                    <div class="course-item-info">
                        <h4>${course.icon} ${course.title}</h4>
                        <p>üìÖ ${course.month} | ‚è±Ô∏è ${course.duration} | üìö ${course.level}</p>
                    </div>
                    <div class="course-actions">
                        <button class="btn-danger" onclick="deleteCourse(${course.id})">üóëÔ∏è Hapus</button>
                    </div>
                </div>
            `).join('');
        }

        function deleteComment(courseId, commentKey) {
            if (!confirm('‚ö†Ô∏è Yakin ingin menghapus komentar ini?')) {
                return;
            }

            const commentRef = database.ref('comments/' + courseId + '/' + commentKey);
            commentRef.remove().then(() => {
                alert('‚úÖ Komentar berhasil dihapus!');
                renderAdminComments();
            });
        }

        function renderAdminComments() {
            const container = document.getElementById('adminCommentList');
            
            if (!comments || Object.keys(comments).length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999;">Belum ada komentar</p>';
                return;
            }

            let html = '';
            Object.keys(comments).forEach(courseId => {
                const course = courses.find(c => c.id == courseId);
                const courseTitle = course ? course.title : 'Unknown Course';
                const courseComments = comments[courseId];

                html += `<div style="margin-bottom: 30px;">
                    <h4 style="color: #00311e; margin-bottom: 15px;">üìπ ${courseTitle}</h4>
                    <div class="comment-list">`;

                Object.keys(courseComments).forEach(commentKey => {
                    const comment = courseComments[commentKey];
                    html += `
                        <div class="comment-item" style="display: flex; justify-content: space-between; align-items: flex-start;">
                            <div style="flex: 1;">
                                <div class="comment-author">${comment.author}</div>
                                <div class="comment-time">${comment.time}</div>
                                <div class="comment-text">${comment.text}</div>
                            </div>
                            <button class="btn-danger" onclick="deleteComment('${courseId}', '${commentKey}')" style="margin-left: 10px;">üóëÔ∏è</button>
                        </div>
                    `;
                });

                html += `</div></div>`;
            });

            container.innerHTML = html;
        }

        // Load courses from Firebase
        function loadCourses() {
            const coursesRef = database.ref('courses');
            coursesRef.once('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    courses.length = 0;
                    Object.values(data).forEach(course => {
                        courses.push(course);
                    });
                    renderCourses();
                    renderMonthButtons();
                }
            });
        }

        // Initialize with loading courses
        loadCourses();
    </script>
</body>
</html>
